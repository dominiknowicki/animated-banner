<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/animated-banner.esm.js"></script>
    <script nomodule src="/build/animated-banner.js"></script>
    <script type="module" src="assets/animations/slide-right.js"></script>
    <script type="module" src="assets/animations/slide-in-from-left.js"></script>
  </head>
  <body style="background: #bbb">
    <div style="background: white; display: block; max-width: 25%;">
      <p>THIS IS ANIMATED BANNER HOST (and it limits the width)</p>
      <animated-banner-component
        text="Slide in!"
        font-size="30"
        color="green"
        animation="slide-in-from-left"
      ></animated-banner-component>
    </div>
    <div style="background: white; display: block; max-width: 25%;">
      <p>THIS IS ANIMATED BANNER HOST (and it limits the width)</p>
      <animated-banner-component
        text="Slide right!"
        font-size="20"
        loop="true"
        animation="slide-right"
      ></animated-banner-component>
    </div>
  </body>
</html>
