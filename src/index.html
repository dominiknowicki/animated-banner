<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/animated-banner.esm.js"></script>
    <script nomodule src="/build/animated-banner.js"></script>
  </head>
  <body>
    <div style="background: beige; display: block; max-width: 25%;">
      <p>THIS IS ANIMATED BANNER HOST (and it limits the width)</p>
      <animated-banner-component
        text="Hello Animated Banner!"
        font-size="30"
        height="200"
        color="green"
        background="transparent"
      ></animated-banner-component>
    </div>
    <div style="background: ivory; display: block; max-width: 25%;">
      <p>THIS IS ANIMATED BANNER HOST (and it limits the width)</p>
      <animated-banner-component
        text="Second Banner!"
        font-size="20"
        height="200"
        color="darkcyan"
        background="transparent"
        loop="true"
      ></animated-banner-component>
    </div>
  </body>
</html>
